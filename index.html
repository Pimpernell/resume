<title></title>  
<style>   .active{    border:3px solid burlywood;   }   img{border:3px solid #fff;}  </style>  </head> <body>  <div id="bigImg">   <img src="images/1.jpg" width="1048"/>  </div>    <div id="smallImg">   <img src="images/1-1.jpg"  class="active"/>   <img src="images/2-1.jpg"  />   <img src="images/3-1.jpg"  />   <img src="images/4-1.jpg"  />   <img src="images/5-1.jpg"  />   <img src="images/6-1.jpg"  />   <img src="images/7-1.jpg"  />  </div>  <script type="text/javascript">   function changeImg(){    var imgSrc = [         "images/1.jpg",         "images/2.jpg",         "images/3.jpg",         "images/4.jpg",         "images/5.jpg",         "images/6.jpg",         "images/7.jpg"    ]    var aImg =document.getElementById('smallImg');    console.log(aImg)    var oImg = aImg.getElementsByTagName('img');    var bImg =document.getElementById('bigImg').getElementsByTagName('img')[0];    console.log(bImg)    for(var i=0;i<oImg.length;i++){     oImg[i].index = i;     oImg[i].onmouseover = function(){      for(i=0;i<oImg.length;i++){       oImg[i].className = '';      }      this.className = 'active';//      bImg.innerHTML = '<img src="images/'+(this.index+1)+'.jpg" width="1048"/>'//不建议用innerHTML会出现画面闪，是把整个去掉再加入元素  ，导致闪动；      //bImg.src = "images/"+(this.index+1)+".jpg";      bImg.src =imgSrc[this.index]     }         }   }   //setTimeout(changeImg,500);   changeImg();  </script> </body></html>
